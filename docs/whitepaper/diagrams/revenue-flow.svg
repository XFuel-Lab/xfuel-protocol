<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Grid pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.1"/>
    </pattern>
    
    <!-- Neon glow filters -->
    <filter id="neon-pink">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="neon-cyan">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="neon-green">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="neon-purple">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow markers -->
    <marker id="arrow-pink" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff00ff"/>
    </marker>
    <marker id="arrow-cyan" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#00ffff"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#00ff41"/>
    </marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#b026ff"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#0a0a0a"/>
  <rect width="1200" height="800" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Orbitron, sans-serif" font-size="36" font-weight="bold" 
        fill="#ff00ff" text-anchor="middle" filter="url(#neon-pink)">
    Revenue &amp; Token Flow
  </text>
  
  <!-- Revenue source (left) -->
  <g id="revenue-box">
    <rect x="0" y="340" width="200" height="120" rx="12" 
          fill="rgba(255, 255, 255, 0.03)" stroke="#00ffff" stroke-width="3" 
          filter="url(#neon-cyan)" opacity="0.9"/>
    <text x="100" y="390" font-family="Orbitron, sans-serif" font-size="20" font-weight="bold" 
          fill="#00ffff" text-anchor="middle" filter="url(#neon-cyan)">Revenue</text>
  </g>
  
  <!-- Split point (center) -->
  <circle cx="600" cy="400" r="8" fill="#00ffff" filter="url(#neon-cyan)"/>
  
  <!-- Flow lines to 90% split (top) -->
  <g id="flow-90">
    <!-- Main flow from revenue to split -->
    <line x1="200" y1="400" x2="450" y2="400" 
          stroke="#00ffff" stroke-width="4" filter="url(#neon-cyan)" marker-end="url(#arrow-cyan)"/>
    
    <!-- Split to veXF -->
    <line x1="500" y1="350" x2="400" y2="200" 
          stroke="#ff00ff" stroke-width="4" filter="url(#neon-pink)" marker-end="url(#arrow-pink)"/>
    <text x="450" y="265" 
          font-family="Orbitron, sans-serif" font-size="16" fill="#ff00ff" 
          filter="url(#neon-pink)">50%</text>
    
    <!-- Split to rXF -->
    <line x1="550" y1="350" x2="600" y2="200" 
          stroke="#00ff41" stroke-width="4" filter="url(#neon-green)" marker-end="url(#arrow-green)"/>
    <text x="575" y="265" 
          font-family="Orbitron, sans-serif" font-size="16" fill="#00ff41" 
          filter="url(#neon-green)">15%</text>
    
    <!-- Split to Burn -->
    <line x1="600" y1="350" x2="800" y2="200" 
          stroke="#b026ff" stroke-width="4" filter="url(#neon-purple)" marker-end="url(#arrow-purple)"/>
    <text x="700" y="265" 
          font-family="Orbitron, sans-serif" font-size="16" fill="#b026ff" 
          filter="url(#neon-purple)">25%</text>
  </g>
  
  <!-- 10% to Treasury (bottom) -->
  <line x1="600" y1="450" x2="600" y2="650" 
        stroke="#00ffff" stroke-width="4" filter="url(#neon-cyan)" marker-end="url(#arrow-cyan)"/>
  <text x="620" y="550" 
        font-family="Orbitron, sans-serif" font-size="16" fill="#00ffff" 
        filter="url(#neon-cyan)">10%</text>
  
  <!-- Destination boxes -->
  <g id="veXF-box">
    <rect x="300" y="140" width="200" height="120" rx="12" 
          fill="rgba(255, 255, 255, 0.03)" stroke="#ff00ff" stroke-width="3" 
          filter="url(#neon-pink)" opacity="0.9"/>
    <text x="400" y="200" font-family="Orbitron, sans-serif" font-size="20" font-weight="bold" 
          fill="#ff00ff" text-anchor="middle" filter="url(#neon-pink)">veXF</text>
    <text x="400" y="230" font-family="Orbitron, sans-serif" font-size="14" 
          fill="#ff00ff" text-anchor="middle" opacity="0.8">Yield</text>
  </g>
  
  <g id="rXF-box">
    <rect x="500" y="140" width="200" height="120" rx="12" 
          fill="rgba(255, 255, 255, 0.03)" stroke="#00ff41" stroke-width="3" 
          filter="url(#neon-green)" opacity="0.9"/>
    <text x="600" y="200" font-family="Orbitron, sans-serif" font-size="20" font-weight="bold" 
          fill="#00ff41" text-anchor="middle" filter="url(#neon-green)">rXF</text>
    <text x="600" y="230" font-family="Orbitron, sans-serif" font-size="14" 
          fill="#00ff41" text-anchor="middle" opacity="0.8">Receipts</text>
  </g>
  
  <g id="burn-box">
    <rect x="700" y="140" width="200" height="120" rx="12" 
          fill="rgba(255, 255, 255, 0.03)" stroke="#b026ff" stroke-width="3" 
          filter="url(#neon-purple)" opacity="0.9"/>
    <text x="800" y="200" font-family="Orbitron, sans-serif" font-size="20" font-weight="bold" 
          fill="#b026ff" text-anchor="middle" filter="url(#neon-purple)">Burn</text>
    <text x="800" y="230" font-family="Orbitron, sans-serif" font-size="14" 
          fill="#b026ff" text-anchor="middle" opacity="0.8">Deflation</text>
  </g>
  
  <g id="treasury-box">
    <rect x="500" y="590" width="200" height="120" rx="12" 
          fill="rgba(255, 255, 255, 0.03)" stroke="#00ffff" stroke-width="3" 
          filter="url(#neon-cyan)" opacity="0.9"/>
    <text x="600" y="650" font-family="Orbitron, sans-serif" font-size="20" font-weight="bold" 
          fill="#00ffff" text-anchor="middle" filter="url(#neon-cyan)">Treasury</text>
    <text x="600" y="680" font-family="Orbitron, sans-serif" font-size="14" 
          fill="#00ffff" text-anchor="middle" opacity="0.8">Innovation</text>
  </g>
  
  <!-- Arrow markers (moved to top defs section) -->
</svg>