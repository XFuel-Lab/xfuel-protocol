<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Grid pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.1"/>
    </pattern>
    
    <!-- Neon glow filters -->
    <filter id="neon-pink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="neon-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="neon-green" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="neon-purple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glassmorphism gradient -->
    <linearGradient id="glass-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.01);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0a0a0a"/>
  <rect width="1200" height="900" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Orbitron, sans-serif" font-size="36" font-weight="bold" 
        fill="#ff00ff" text-anchor="middle" filter="url(#neon-pink)">
    Revenue &amp; Token Flow
  </text>
  
  <!-- ===== PIE CHART CENTER ===== -->
  <g id="pie-chart" transform="translate(600, 400)">
    <!-- 10% Treasury slice (starts at top, 36 degrees) -->
    <path d="M 0,0 L 0,-200 A 200,200 0 0,1 117.56,-163.64 Z" 
          fill="url(#glass-bg)" stroke="#00ffff" stroke-width="3" 
          filter="url(#neon-cyan)" opacity="0.9"/>
    
    <!-- 50% Direct Yield slice (90% section, starts at 36 degrees, 180 degrees) -->
    <path d="M 0,0 L 117.56,-163.64 A 200,200 0 0,1 -117.56,-163.64 Z" 
          fill="url(#glass-bg)" stroke="#ff00ff" stroke-width="3" 
          filter="url(#neon-pink)" opacity="0.9"/>
    
    <!-- 25% Buy & Burn slice (90% section, starts at 180 degrees, 90 degrees) -->
    <path d="M 0,0 L -117.56,-163.64 A 200,200 0 0,1 -200,0 Z" 
          fill="url(#glass-bg)" stroke="#b026ff" stroke-width="3" 
          filter="url(#neon-purple)" opacity="0.9"/>
    
    <!-- 15% Mint rXF slice (90% section, starts at 270 degrees, 54 degrees) -->
    <path d="M 0,0 L -200,0 A 200,200 0 0,1 0,200 Z" 
          fill="url(#glass-bg)" stroke="#00ff41" stroke-width="3" 
          filter="url(#neon-green)" opacity="0.9"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="60" fill="#0a0a0a" stroke="#00ffff" stroke-width="2" filter="url(#neon-cyan)"/>
    <text x="0" y="10" font-family="Orbitron, sans-serif" font-size="20" font-weight="bold" 
          fill="#00ffff" text-anchor="middle" filter="url(#neon-cyan)">All Revenue</text>
  </g>
  
  <!-- ===== LEGEND & DETAILS (Right Side) ===== -->
  <g id="legend">
    <!-- 10% Treasury -->
    <rect x="900" y="200" width="280" height="100" rx="12" 
          fill="url(#glass-bg)" stroke="#00ffff" stroke-width="3" 
          filter="url(#neon-cyan)" opacity="0.9"/>
    <text x="1040" y="235" font-family="Orbitron, sans-serif" font-size="20" font-weight="bold" 
          fill="#00ffff" text-anchor="middle" filter="url(#neon-cyan)">10% Innovation Treasury</text>
    <text x="1040" y="260" font-family="Rajdhani, sans-serif" font-size="13" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">Funds Vaults</text>
    <text x="1040" y="280" font-family="Rajdhani, sans-serif" font-size="13" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">Builder • Acquisition • Moonshot</text>
    
    <!-- 50% Direct Yield -->
    <rect x="900" y="320" width="280" height="100" rx="12" 
          fill="url(#glass-bg)" stroke="#ff00ff" stroke-width="3" 
          filter="url(#neon-pink)" opacity="0.9"/>
    <text x="1040" y="355" font-family="Orbitron, sans-serif" font-size="20" font-weight="bold" 
          fill="#ff00ff" text-anchor="middle" filter="url(#neon-pink)">50% Direct Yield</text>
    <text x="1040" y="380" font-family="Rajdhani, sans-serif" font-size="13" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">To veXF Holders</text>
    <text x="1040" y="400" font-family="Rajdhani, sans-serif" font-size="13" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">Stablecoin payments</text>
    
    <!-- 25% Buy & Burn -->
    <rect x="900" y="440" width="280" height="100" rx="12" 
          fill="url(#glass-bg)" stroke="#b026ff" stroke-width="3" 
          filter="url(#neon-purple)" opacity="0.9"/>
    <text x="1040" y="475" font-family="Orbitron, sans-serif" font-size="20" font-weight="bold" 
          fill="#b026ff" text-anchor="middle" filter="url(#neon-purple)">25% Buy &amp; Burn</text>
    <text x="1040" y="500" font-family="Rajdhani, sans-serif" font-size="13" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">To veXF Holders</text>
    <text x="1040" y="520" font-family="Rajdhani, sans-serif" font-size="13" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">Deflation mechanism</text>
    
    <!-- 15% Mint rXF -->
    <rect x="900" y="560" width="280" height="100" rx="12" 
          fill="url(#glass-bg)" stroke="#00ff41" stroke-width="3" 
          filter="url(#neon-green)" opacity="0.9"/>
    <text x="1040" y="595" font-family="Orbitron, sans-serif" font-size="20" font-weight="bold" 
          fill="#00ff41" text-anchor="middle" filter="url(#neon-green)">15% Mint rXF</text>
    <text x="1040" y="620" font-family="Rajdhani, sans-serif" font-size="13" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">To veXF Holders</text>
    <text x="1040" y="640" font-family="Rajdhani, sans-serif" font-size="13" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">Revenue receipts (soulbound)</text>
  </g>
  
  <!-- ===== SUMMARY BOX (Left Side) ===== -->
  <g id="summary-box">
    <rect x="20" y="200" width="280" height="200" rx="12" 
          fill="url(#glass-bg)" stroke="#00ff41" stroke-width="3" 
          filter="url(#neon-green)" opacity="0.8"/>
    <text x="160" y="235" font-family="Orbitron, sans-serif" font-size="20" font-weight="bold" 
          fill="#00ff41" text-anchor="middle" filter="url(#neon-green)">90% to veXF Holders</text>
    <text x="160" y="265" font-family="Rajdhani, sans-serif" font-size="14" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">50% Direct Yield</text>
    <text x="160" y="285" font-family="Rajdhani, sans-serif" font-size="14" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">25% Buy &amp; Burn</text>
    <text x="160" y="305" font-family="Rajdhani, sans-serif" font-size="14" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">15% Mint rXF</text>
    <text x="160" y="340" font-family="Orbitron, sans-serif" font-size="18" font-weight="bold" 
          fill="#00ffff" text-anchor="middle" filter="url(#neon-cyan)">10% to Treasury</text>
    <text x="160" y="370" font-family="Rajdhani, sans-serif" font-size="14" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">Innovation funding</text>
  </g>
  
  <!-- ===== EARLY STRATEGIC BELIEVERS NOTE (Bottom) ===== -->
  <g id="early-believers-note">
    <rect x="320" y="680" width="560" height="180" rx="12" 
          fill="url(#glass-bg)" stroke="#00ff41" stroke-width="2" 
          filter="url(#neon-green)" opacity="0.7"/>
    <text x="600" y="715" font-family="Orbitron, sans-serif" font-size="20" font-weight="bold" 
          fill="#00ff41" text-anchor="middle" filter="url(#neon-green)">Early Strategic Believers</text>
    <text x="450" y="745" font-family="Rajdhani, sans-serif" font-size="14" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">Receive rXF from day 1</text>
    <text x="600" y="745" font-family="Rajdhani, sans-serif" font-size="14" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">Full revenue yield</text>
    <text x="750" y="745" font-family="Rajdhani, sans-serif" font-size="14" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">4× governance votes</text>
    <text x="450" y="770" font-family="Rajdhani, sans-serif" font-size="14" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">Spin-out priority</text>
    <text x="600" y="770" font-family="Rajdhani, sans-serif" font-size="14" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">Redeem to XF after 12mo</text>
    <text x="750" y="770" font-family="Rajdhani, sans-serif" font-size="14" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">(1:1 claim on XF)</text>
  </g>
  
  <!-- ===== CONNECTION LINES FROM PIE TO LEGEND ===== -->
  <!-- 10% Treasury line -->
  <line x1="717.56" y1="236.36" x2="900" y2="250" 
        stroke="#00ffff" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- 50% Direct Yield line -->
  <line x1="117.56" y1="236.36" x2="900" y2="370" 
        stroke="#ff00ff" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- 25% Buy & Burn line -->
  <line x1="-117.56" y1="236.36" x2="900" y2="490" 
        stroke="#b026ff" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- 15% Mint rXF line -->
  <line x1="0" y1="600" x2="900" y2="610" 
        stroke="#00ff41" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
</svg>
